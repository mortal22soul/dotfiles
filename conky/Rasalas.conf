conky.text = [[
# --- Weather scripts --- #
${execi 100 ~/.config/conky/Rasalas/scripts/weather.sh}\
${execi 100 ~/.config/conky/Rasalas/scripts/weather-icon.sh JDWS-02 $(cat ~/.cache/weather.json | jq -r '.weather[0].icon')}\
${offset 15}${voffset 0}${color2}${font Bebas Neue:size=72}${time %I}${font}
${offset 15}${voffset 0}${color3}${font Bebas Neue:size=72}${time %M}${font}
${offset 112}${voffset -27}${color2}${font Bebas Neue:size=22}${time %P}${font}
${alignc -76}${voffset -50}${color1}${font Scout:size=11}Hello ${font Scout:bold:size=11}Aryan
${alignc -76}${voffset 0}${color1}${font Scout:size=11}Welcome Back!!
${offset 32}${voffset 35}${color1}${font Ubuntu:bold:size=10}${time %B - %Y}${font Bebas Neue:size=0}
${offset 18}${voffset 18}${color3}${font Scout:bold:size=10}${execi 600 date -d -1day +%a}${goto 64}${color}${time %a}${color3}${goto 106}${execi 600 date -d +1day +%a}
${offset 19}${voffset 2}${color3}${font Bebas Neue:size=18}${execi 600 date -d -1day +%d}${goto 66}${color}${time %d}${color3}${goto 109}${execi 600 date -d +1day +%d}
${offset 25}${voffset 38}${color}${font Material:size=20}${execi 3 ~/.config/conky/Rasalas/scripts/wifi-icon}${font}
${offset 60}${voffset -30}${color}${font Scout:bold:size=10}Wi-Fi :
${offset 60}${voffset 0}${color}${font Scout:size=11}${execi 5 ~/.config/conky/Rasalas/scripts/ssid}${font}
${offset 174}${voffset -8}${color1}${font Scout:bold:size=11}RAM${goto 258}CPU
${offset 75}${voffset 35}${color}${font Bebas Neue:size=35}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C${font Bebas Neue:size=0}
${offset 75}${voffset 5}${color2}${font Scout:size=12}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}
${offset 165}${voffset -68}${color}${font Scout:size=12}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font HelveticaNeue:size=1}
${offset 165}${voffset 5}${color}${font Scout:size=10}Wind speed : ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}mph
${offset 165}${voffset 2}${color}${font Scout:size=10}Humidity : ${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%
${offset 165}${voffset 2}${color}${font Scout:size=10}Feel likes : ${execi 100 cat ~/.cache/weather.json | jq '.main.feels_like' | awk '{print int($1+0.5)}'}°C${font Bebas Neue:size=0}
${image ~/.config/conky/Rasalas/res/BG.png -s 300x460 -p 0,10}\
${image ~/.config/conky/Rasalas/res/ava.png -s 95x95 -p 179,30}\
${image ~/.cache/weather-icon.png -p 14,400 -s 40x40}
]]
